<!DOCTYPE html>
<html>

<head>
    <title>Button with Click Counter and Time Between Clicks (in milliseconds) - Using Bootstrap</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for centering the button and setting its size */
        body,
        html {
            height: 100%;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #myButton {
            position: absolute;
            width: 33%;
            height: 33%;
            font-size: 16px;
            box-sizing: border-box;
            /* Add this line to fix the div size */
        }

        #saveButton {
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="myButton" class="btn btn-primary">Start</button>
    </div>

    <!-- Add a button to save the text file -->
    <button id="saveButton" class="btn btn-secondary">Save Time Differences</button>

    <!-- Add Bootstrap JS (Optional, if you want to use Bootstrap's JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to dynamically set the button width and handle click counting
        window.addEventListener('DOMContentLoaded', function () {

            var gridSize = 3; // Number of rows and columns in the grid
            var nbrRepetition = 2;  //Number of repetition of the grid




            var button = document.getElementById('myButton');
            var pageWidth = window.innerWidth; // Get the width of the window
            var pageHeight = window.innerHeight; // Get the width of the window

            var small = Math.min(pageWidth, pageHeight); // Get the smaller dimension
            var buttonWidth = (small * 0.33) + 'px'; // Calculate the 33% width
            button.style.width = buttonWidth; // Set the calculated width to the button

          
           var gridWidth = small / gridSize;
            var clickCount = 0;
            var lastClickTime = 0;
            var timeDifferences = [];

            var currentIndex = 0;

          

            //Function which gives all the combinations of the grid
            function getCombinations(n) {
                var combinations = [];
                for (var i = 0; i < n; i++) {
                    for (var j = 0; j < n; j++) {
                        combinations.push([i, j]);
                    }
                }
                return combinations;
            }

            var randomCombinaison = [];
            var indexCombinaison = 0;

            for (let index = 0; index < nbrRepetition; index++) {

                //add items of a random list to the randomListR and randomListC
                var items = getCombinations(gridSize);
                items.sort(function () {
                    return 0.5 - Math.random();
                });
                for (let indexI = 0; indexI < items.length; indexI++) {
                    randomCombinaison.push(items[indexI]);
                }
            }



            console.log(randomCombinaison);

            button.addEventListener('click', function () {
                var currentTime = Date.now();
                if (lastClickTime !== 0) {
                    var timeDifference = currentTime - lastClickTime;
                    var row = Math.floor(button.offsetTop / gridWidth) + 1;
                    var col = Math.floor(button.offsetLeft / gridWidth) + 1;
                    timeDifferences.push({
                        time: timeDifference,
                        position: { row, col }
                    });

                    button.textContent = `Click me! (${clickCount}) Time Between Clicks: ${timeDifference} milliseconds`;

                    indexCombinaison++
                }
                else {
                    button.textContent = `Click me! (${clickCount})`;
                }

                //Stop the experiment after the last click
                if (indexCombinaison == randomCombinaison.length) {
                    console.log("saving data");
                    //Save the data in a text file

                    //   var saveButton = document.getElementById('saveButton');
                    //   saveButton.addEventListener('click', function () {
                    var dataToSave = timeDifferences.map(item => `${item.time};${item.position.row};${item.position.col}`).join('\n');
                    var contentToSave = `TimeDifference;Row;Column\n${dataToSave}`;
                    var blob = new Blob([contentToSave], { type: 'text/plain' });
                    var url = window.URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = 'time_differences.txt';
                    a.click();

                    indexCombinaison = 0;
                    //     });

                }
                else {
                    console.log("indexCombinaison",indexCombinaison);

                    var randomRow = randomCombinaison[indexCombinaison][0];
                    var randomCol = randomCombinaison[indexCombinaison][1];
                    var topPosition = randomRow * gridWidth;
                    var leftPosition = randomCol * gridWidth;
                    button.style.top = topPosition + 'px';
                    button.style.left = leftPosition + 'px';

                    lastClickTime = currentTime;
                    clickCount++;

                }


            });
        });
    </script>
</body>

</html>
